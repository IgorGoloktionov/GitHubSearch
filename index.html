<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <title>Поиск репозиториев GitHub</title>
</head>
<body>
    <div class="wrapper">
        <div class="search-field _container">
            <form class="search-filed__form form" id="search-form">
                <input type="search" name="search" id="search-input"
                       class="form__search"
                       minlength="2"
                       maxlength="50"
                       required
                       autocomplete="off"
                       placeholder="Введите название репозитория">
                <button type="submit" class="form__button" id="search-button">Найти</button>
            </form>
        </div>
        <div class="result _container" id="result">
            <p class="result__start-title">Поиск репозиториев по GitHub</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
